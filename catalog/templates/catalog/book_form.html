{% extends "base_generic.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <li><a href="/catalog/book/create/genrecreate/">Cadastrar Genre</a></li>

    {% endif %}
</form>
{% endblock %}
